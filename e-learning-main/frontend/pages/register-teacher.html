<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/register-teacher.css" />
    <title>Register-teacher</title>
  </head>
  <body>
    <div class="container-index">
      <div class="contenedor-principal">
        <div class="teacher">
          <h1 class="title-teacher">WELCOME</h1>
          <form action="" class="form-teacher">
            <label for="user">Username</label>
            <input class="input-form" type="text" name="user" id="user" />
            <label  for="email">Email</label>
            <input class="input-form" type="email" name="email" id="email" />
            <label for="password">Password</label>
            <input class="input-form" type="password" name="password" id="password" />
          </form>

          <img class="img-teacher" src="../assets/img/teacher.png" alt="" />
          <!-- <button class="button-student" name="redirect" onClick="redirect()">Continue</button> -->
          <a class="button-teacher" href="#">Send</a>
          <p>Already have an account? <a href="./login-teacher.html">Login</a></p>
        </div>
      </div>
    </div>

    <script src="../js/funciones.js"></script>
  </body>
</html>
